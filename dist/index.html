<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/webslides.css">
    <title>MY SLIDES</title>
</head>

<body>
    <main role="main">
        <article id="webslides" class="horizontal">
            <!--Slide 1-->
            <section class="aligncenter">
                <span class="background" style="background-image: url('images/background.png')
            "></span>
                <div class="wrap">
                    <h1><strong>Cher ami,</strong></h1>
                    <p class="text-intro">
                        Le Monde est dans l'impasse !
                    </p>
                </div>
            </section>
            <!--Slide 7 -->
            <section class="aligncenter">
                <div class="wrap">
                    <h2><strong>Tu es Prêt ?</strong></h2>
                    <p class="text-intro">
                        Ecris ta légende personnelle en sauvant le monde de cet impasse.
                    </p>
                    <p>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpDu5Y6H3jPG0t5SUMxnQnXHto-6qVU_XglAuJetw3HK4KVw/viewform?usp=sf_link" class="button ZoomIn">
                            Rejoins-Nous
                        </a>
                    </p>
                </div>
            </section>
           
        </article>
    </main>
    <script src="js/webslides.js"></script>
    <script>
        window.ws = new WebSlides({ autoslide: 5000 })
    </script>
        
</body>

</html>
